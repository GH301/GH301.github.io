<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色调整器/Color Adjuster</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" sizes="125*120" href="/images/web1.ico">
</head>
<div class="language-toggle">
    <label for="languageSelect">语言选择/Select Language:</label>
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="zh">中文</option>
    </select>
</div>

<body>
    <div class="main-container">
    <div class="container">
        <h1>Color Adjuster</h1>
        <label for="baseColorInput">Base Color:</label>
        <input type="color" id="baseColorInput"><br>`
        <label for="brightnessSlider">Brightness:</label>
        <input type="range" id="brightnessSlider" min="-100" max="100" value="0"><br>
        <label for="alphaSlider">Alpha:</label>
        <input type="range" id="alphaSlider" min="0" max="1" step="0.01" value="1"><br>
        <div class="color-box" id="colorBox"></div>
        <p><span id="colorCodeOutput"></span></p>
        <p><span id="colorNumberOutput"></span></p>
    </div>
    <div class="imageupdate">
        <h2>image upload</h2>
        <input type="file" id="imageInput" style="display: none">
            <label for="imageInput" class="custom-file-label" id="customfilelabel"></label>
        <div id="imageDisplay"></div>
            <img id="uploadedImage" src="#" alt="">
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
